<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chat App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container my-5 w-25">
        <div class="alert-info">
            <!--Header-->
            <div class="col-12 bg-primary text-center rounded" style="height: 50px;">
                <h5 style="padding-top: 12px;" class="text-light font-weight-bold">Chat App</h5>
            </div>
            <!--Information-->
            <div style="height: 250px;">
                <form action="chat.html" class="text-center">
                    <input class="form-control w-50 mx-auto mt-4" type="text" autocomplete="off" name="username" placeholder="Enter Your Name..." required/>

                    <div class="form-group w-50 mx-auto mt-4">
                        <label for="room">Select Room :</label>
                        <select class="form-control" id="room" name="room">
                          <option>First Room</option>
                          <option>Second Room</option>
                          <option>Third Room</option>
                          <option>Fourth Room</option>
                        </select>
                      </div>

                    <input class="btn btn-primary w-50 my-5" type="submit" value="Join The Chat">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
